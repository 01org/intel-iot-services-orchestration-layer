<h1 id="edit-service">Edit Service</h1><h2 id="introduction">Introduction</h2><p>You can create your own service or edit exsiting service in IoT SOL.</p><p>There are two methods: * create/edit via the Web IDE, you can see the <code>example -&gt; add service:abs</code> for details * directly create/edit the service/thing folders in thingbundle.</p>
